<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas绘制填充三角形跟描边三角形</title>
</head>
<body>
    <canvas id="lsyCanvas" width="200" height="200"></canvas>
    <script>
        const contextCanvas = document.getElementById('lsyCanvas')
        if(contextCanvas.getContext) {
            const cxt = contextCanvas.getContext('2d')

            // 绘制填充三角形
            cxt.beginPath()
            cxt.moveTo(25,25);
            cxt.lineTo(125,25);
            cxt.lineTo(25,75);
            cxt.fill();

            // 绘制描边三角形
            cxt.beginPath();
            cxt.moveTo(45, 100);
            cxt.lineTo(145,100);
            cxt.lineTo(145, 45);
            cxt.closePath()
            cxt.stroke()
        }
    </script>
</body>
</html>
